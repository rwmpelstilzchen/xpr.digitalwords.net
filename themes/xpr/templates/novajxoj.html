{% extends "base.html" %}
{% block content %}


{% block content_title %}
<h1>חדשות ועדכונים <a href="{{ FEED_ALL_ATOM }}"><i class="icon-rss" style="float: left;"></i></a></h1>
{% endblock %}

<ul id="post-list">
{% for article in dates %}
        <li><article class="hentry">
                <header>
					<span style="float: left; margin-right: 1em;"> {{ article.locale_date }} </span>
					<h2 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
				</header>
                <footer class="post-info">
                </footer><!-- /.post-info -->
                <div class="entry-content"> {{ article.summary }} </div><!-- /.entry-content -->
        </article></li>
{% endfor %}
</ul><!-- /#posts-list -->
{% include 'pagination.html' %}

{% endblock %}
